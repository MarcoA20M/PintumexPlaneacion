<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de Pintura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="main-content-grid">
        <!-- Columna izquierda - Formulario -->
        <div class="form-section card">
            <h2>Crear Carga</h2>
            <form id="formCarga">
                <div class="input-group">
                    <label for="folio">Folio</label>
                    <input type="text" id="folio" readonly disabled />
                    <small>Este folio se genera automáticamente.</small>
                </div>

                <div class="input-group">
                    <label for="codigo">Código de Pintura</label>
                    <input type="text" id="codigo" required />
                </div>

                <fieldset>
                    <legend>Distribución</legend>
                    <div class="distribution-inputs">
                        <div class="input-group">
                            <label for="medios">Medios (0.5 L)</label>
                            <input type="number" id="medios" min="0" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="litros">Litros (1 L)</label>
                            <input type="number" id="litros" min="0" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="galones">Galones (4 L)</label>
                            <input type="number" id="galones" min="0" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="cubetas">Cubetas (19 L)</label>
                            <input type="number" id="cubetas" min="0" value="0" />
                        </div>
                    </div>
                    <p class="total-litros">Total de litros: <span id="totalDistribucion">0</span> L</p>
                </fieldset>

                <div class="form-buttons">
                    <button type="submit" class="button-primary">Agregar Carga</button>
                    <button type="button" id="btnRecomendar" class="button-secondary">Recomendar Programación</button>
                </div>
                <p id="mensaje"></p>
            </form>
        </div>

        <!-- Columna derecha - Información del producto y distribución -->
        <div class="right-column">
            <div id="infoProducto" class="info-box card" style="display:none;">
                <h3>Información del Producto</h3>
                <p><strong>Descripción:</strong> <span id="descProducto"></span></p>
                <p><strong>Base:</strong> <span id="baseProducto"></span></p>
                <p><strong>Categoría:</strong> <span id="categoriaProducto"></span></p>
                <p><strong>Prioridad:</strong> <span id="prioridadProducto"></span></p>
            </div>

            <div class="distribution-section card">
                <h3>Vista previa distribución</h3>
                <div class="table-container">
                    <table id="tablaDistribucion">
                        <thead>
                            <tr>
                                <th>Unidad</th>
                                <th>Cantidad</th>
                                <th>Litros</th>
                                <th>Total (L)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Medios</td>
                                <td id="cantMedios">0</td>
                                <td>0.5</td>
                                <td id="litrosMedios">0</td>
                            </tr>
                            <tr>
                                <td>Litros</td>
                                <td id="cantLitros">0</td>
                                <td>1</td>
                                <td id="litrosLitros">0</td>
                            </tr>
                            <tr>
                                <td>Galones</td>
                                <td id="cantGalones">0</td>
                                <td>4</td>
                                <td id="litrosGalones">0</td>
                            </tr>
                            <tr>
                                <td>Cubetas</td>
                                <td id="cantCubetas">0</td>
                                <td>19</td>
                                <td id="litrosCubetas">0</td>
                            </tr>
                            <tr class="total-row">
                                <td colspan="3" style="text-align: right;">Total</td>
                                <td id="litrosTotalTabla">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="tablaRondas" class="tabla-rondas"></div>
    
    <div class="footer-buttons">
        <button id="exportarWord" class="button-tertiary">Exportar a Word</button>
        <button id="exportarVinilicas" class="button-tertiary">
            Exportar reporte de vinílicas
            <span class="loading-spinner" style="display:none;"></span>
        </button>
    </div>
</div>

<!-- Resto del código JavaScript permanece igual -->
<script src="js/script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const exportButton = document.getElementById('exportarVinilicas');
        const pythonServiceUrl = 'http://localhost:5000/generate-report'; 

        const originalText = exportButton.innerHTML;
        const spinner = exportButton.querySelector('.loading-spinner');

        exportButton.addEventListener('click', async function() {
            spinner.style.display = 'inline-block';
            exportButton.textContent = 'Generando...';
            exportButton.disabled = true;
            exportButton.style.opacity = '0.7';

            try {
                const todasLasCargasMadre = [];
                if (typeof mapaMaquinaRondas !== 'undefined') {
                    for (const maquina in mapaMaquinaRondas) {
                        for (const ronda in mapaMaquinaRondas[maquina]) {
                            mapaMaquinaRondas[maquina][ronda]
                                .filter(c => c.tipoOrden === 'madre')
                                .forEach(carga => {
                                    const envasado = carga.medios !== undefined ? {
                                        medios: carga.medios,
                                        litros_envase: carga.litros_envase || carga.litros,
                                        galones: carga.galones,
                                        cubetas: carga.cubetas
                                    } : calcularDistribucionLitros(carga.litrosAsignados);
                                    
                                    todasLasCargasMadre.push({
                                        folio: carga.folio,
                                        codigoPintura: carga.codigoPintura,
                                        litrosAsignados: carga.litrosAsignados,
                                        dispersor: maquina, 
                                        rondaAsignada: ronda,
                                        medios: envasado.medios,
                                        litros_envase: envasado.litros_envase,
                                        galones: envasado.galones,
                                        cubetas: envasado.cubetas
                                    });
                                });
                        }
                    }
                    while (todasLasCargasMadre.length < 36) {
                        todasLasCargasMadre.push(null);
                    }
                }
                
                const response = await fetch(pythonServiceUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        cargas: todasLasCargasMadre,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `Reporte_Vinilicas_${new Date().toISOString().split('T')[0]}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    exportButton.innerHTML = 'Exportado ✔️';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error en el servidor: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error al exportar:', error);
                exportButton.innerHTML = 'Error ❌';
                alert(`Error: ${error.message}\nVerifica que el servidor Python esté corriendo.`);
            } finally {
                spinner.style.display = 'none';
                exportButton.disabled = false;
                exportButton.style.opacity = '1';
                
                setTimeout(() => {
                    exportButton.innerHTML = originalText;
                }, 3000);
            }
        });
    });
</script>

</body>
</html>
