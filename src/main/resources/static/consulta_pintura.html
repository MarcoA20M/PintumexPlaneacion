<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carga de Pintura</title>
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>

<div class="container">
    <div class="horizontal-sections">
        <div class="form-section">
            <h2>Crear Carga</h2>
            <form id="formCarga">
                <label for="folio">Folio (se genera automáticamente):</label>
                <input type="text" id="folio" required />

                <label for="codigo">Código de Pintura:</label>
                <input type="text" id="codigo" required />

                <div id="infoProducto" style="display:none;">
                    <p><strong>Descripción:</strong> <span id="descProducto"></span></p>
                    <p><strong>Base:</strong> <span id="baseProducto"></span></p>
                    <p><strong>Categoría:</strong> <span id="categoriaProducto"></span></p>
                    <p><strong>Prioridad:</strong> <span id="prioridadProducto"></span></p>
                </div>

                <fieldset>
                    <legend>Distribución</legend>
                    <label for="medios">Medios (0.5 litros c/u):</label>
                    <input type="number" id="medios" min="0" value="0" />

                    <label for="litros">Litros (1 litro c/u):</label>
                    <input type="number" id="litros" min="0" value="0" />

                    <label for="galones">Galones (4 litros c/u):</label>
                    <input type="number" id="galones" min="0" value="0" />

                    <label for="cubetas">Cubetas (19 litros c/u):</label>
                    <input type="number" id="cubetas" min="0" value="0" />

                    <p>Total litros en distribución: <span id="totalDistribucion">0</span></p>
                </fieldset>

                <button type="submit">Agregar Carga</button>
                <p id="mensaje"></p>
            </form>

            <button id="exportarWord">Exportar a Word</button>
            <button id="btnRecomendar" style="background-color:#28a745;">Recomendar Programación</button>
        </div>

        <div class="distribution-section">
            <h3>Vista previa distribución</h3>
            <table id="tablaDistribucion">
                <thead>
                    <tr>
                        <th>Unidad</th>
                        <th>Cantidad</th>
                        <th>Litros por unidad</th>
                        <th>Litros totales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Medios</td>
                        <td id="cantMedios">0</td>
                        <td>0.5</td>
                        <td id="litrosMedios">0</td>
                    </tr>
                    <tr>
                        <td>Litros</td>
                        <td id="cantLitros">0</td>
                        <td>1</td>
                        <td id="litrosLitros">0</td>
                    </tr>
                    <tr>
                        <td>Galones</td>
                        <td id="cantGalones">0</td>
                        <td>4</td>
                        <td id="litrosGalones">0</td>
                    </tr>
                    <tr>
                        <td>Cubetas</td>
                        <td id="cantCubetas">0</td>
                        <td>19</td>
                        <td id="litrosCubetas">0</td>
                    </tr>
                    <tr style="font-weight: bold; background: #eee;">
                        <td colspan="3" style="text-align: right; padding-right: 10px;">Total litros</td>
                        <td id="litrosTotalTabla">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="tablaRondas" class="tabla-rondas"></div>
</div>

<button id="exportarVinilicas" style="background-color:#007bff;">Exportar reporte de vinílicas</button>

<!-- Script principal -->
<script src="js/script.js"></script>

<!-- Script específico para exportar vinílicas -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const exportButton = document.getElementById('exportarVinilicas');
        const pythonServiceUrl = 'http://localhost:5000/generate-report'; 

        // Agregar spinner al botón
        const loadingSpinner = document.createElement('span');
        loadingSpinner.className = 'loading-spinner';
        loadingSpinner.style.display = 'none';
        exportButton.appendChild(loadingSpinner);

        exportButton.addEventListener('click', async function() {
            const originalText = exportButton.textContent;
            
            // Mostrar estado de carga
            loadingSpinner.style.display = 'inline-block';
            exportButton.textContent = 'Generando...';
            exportButton.disabled = true;
            exportButton.style.opacity = '0.7';

            try {
                // Recolectar todas las cargas madre
                const todasLasCargasMadre = [];
                if (typeof mapaMaquinaRondas !== 'undefined') {
                    for (const maquina in mapaMaquinaRondas) {
                        for (const ronda in mapaMaquinaRondas[maquina]) {
                            mapaMaquinaRondas[maquina][ronda]
                                .filter(c => c.tipoOrden === 'madre')
                                .forEach(carga => {
                                    // Obtener datos de envasado
                                    const envasado = carga.medios !== undefined ? {
                                        medios: carga.medios,
                                        litros_envase: carga.litros_envase || carga.litros,
                                        galones: carga.galones,
                                        cubetas: carga.cubetas
                                    } : calcularDistribucionLitros(carga.litrosAsignados);
                                    
                                    todasLasCargasMadre.push({
                                        folio: carga.folio,
                                        codigoPintura: carga.codigoPintura,
                                        litrosAsignados: carga.litrosAsignados,
                                        dispersor: maquina, 
                                        rondaAsignada: ronda,
                                        medios: envasado.medios,
                                        litros_envase: envasado.litros_envase,
                                        galones: envasado.galones,
                                        cubetas: envasado.cubetas
                                    });
                                });
                        }
                    }
                    
                    // Rellenar hasta 36 cargas
                    while (todasLasCargasMadre.length < 36) {
                        todasLasCargasMadre.push(null);
                    }
                }
                
                // --- LOG AÑADIDO AQUÍ ---
                console.log("Datos que se enviarán a Python:", { 
                    cargas: todasLasCargasMadre,
                    timestamp: new Date().toISOString()
                });
                // -------------------------

                // Enviar datos al backend
                const response = await fetch(pythonServiceUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        cargas: todasLasCargasMadre,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `Reporte_Vinilicas_${new Date().toISOString().split('T')[0]}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    exportButton.textContent = originalText + ' ✔️';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error en el servidor: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error al exportar:', error);
                exportButton.textContent = originalText + ' ❌';
                alert(`Error: ${error.message}\nVerifica que el servidor Python esté corriendo.`);
            } finally {
                loadingSpinner.style.display = 'none';
                exportButton.disabled = false;
                exportButton.style.opacity = '1';
                
                // Restaurar texto original después de 3 segundos
                setTimeout(() => {
                    exportButton.textContent = originalText;
                }, 3000);
            }
        });
    });
</script>

</body>
</html>
